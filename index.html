<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="main">
            <h2>Simple Interest Calculator</h2>
            <div id="content">
                <label  id="label">Principle Amount:</label>
                <input type="number" placeholder="Enter Amount" id="user1">
                <label  id="label">Rate (%):</label>
                <input type="number" placeholder="Enter Rate" id="user2">
                <label  id="label">Time:</label>
                <input type="number" placeholder="Enter Time" id="user3">
            </div>
            <button type="submit" onclick="calculate();" id="check">Calculate</button>
            <div id="output">
            <p>Principle amount: <span id="principle"></span></p>
            <p>Total Interest: <span id="Interest"></span></p>
            <p>Total Amount: <span id="amount"></span></p>
            </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
